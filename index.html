<header class = "top-bar js-top-bar  _fixed top-bar">

                <div class="intro">
                <h2>TO-DO</h2>
                <h1>Manage your tasks</h1>
                <p>My To-do list application provides users with the ability to create different to-do lists.
                    <br> A single to-do list can have many to-do items. </p>
                </div>

            <div class ="container" id="SignIn">
                    <div class="left">
                        <img src="assets/images/todo.png">
                    </div>
                    <div class="right">                    
                    <div class="formBox">
                        <form>
                            <p>Username</p>
                            <input type ="text" name="" placeholder="Username">
                            <p>Password</p>
                            <input type="Password" name="" placeholder="******">
                            <br>

                            <a href="user.html">Sign In</a>
                            
                        </form>
                        </div>
                     </div>
                     <div>
                            <button onclick="show('SignUp'); hide('SignIn');" id="new" >I'm New</button>
                        </div>
            </div>
            <div class="container" id="SignUp">
            <div class="left">
                <img src="assets/images/todo.png">
            </div>
            <div class="right">
                <div class="formBox">
                <form class="signup" method="POST">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" placeholder="username" id="name" class="name">
                        <span class="error"></span>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address </label>
                        <input type="text" placeholder="emailAddress" id="email" class="email">
                        <span class="error"></span>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" placeholder="*********" class="pass">
                        <span class="error"></span>
                    </div>
                        <button type="submit" value="Signup Now" id="submit" onclick="singupAlert()">Signup</button>
                        <button onclick="show('SignIn');">I am already registered</button>
                
             </form>
             </div>
             </div>
             </div>
